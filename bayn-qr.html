<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة بَيْن - رابط الوصول</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0e6666;
            --secondary-color: #4fc3c3;
            --bg-light: #f4fbfb;
            --text-dark: #2c3e50;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: var(--bg-light);
            background-image: linear-gradient(135deg, var(--white) 0%, var(--bg-light) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            background: var(--white);
            width: 90%;
            max-width: 1000px;
            height: 90vh; 
            max-height: 800px; 
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(14, 102, 102, 0.08);
            padding: 4vh 4vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* البداية من الأعلى */
            position: relative;
            border: 1px solid rgba(79, 195, 195, 0.1);
        }

        /* قسم الشعار */
        .logo-section {
            flex: 0 0 auto;
            text-align: center;
            margin-bottom: 5vh; /* مسافة لفصل الشعار عن المحتوى */
        }
        .logo-section img {
            height: auto;
            max-height: 12vh; /* زيادة الحجم قليلاً للتناسب */
            min-height: 70px;
        }

        /* الحاوية التي تقسم الصفحة لقسمين (يمين ويسار) */
        .split-content {
            flex: 1; /* تأخذ المساحة المتبقية */
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 5%; /* مسافة بين العنصرين */
        }

        /* تنسيق قسم الصورة (اليمين) */
        .qr-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-placeholder {
            width: 100%;
            max-width: 350px;
            aspect-ratio: 1/1; /* لضمان أن تكون مربعة */
            background-color: var(--bg-light);
            border: 2px dashed var(--secondary-color);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
        }
        
        /* هذا الكلاس للصورة الحقيقية التي ستضعها */
        .qr-img-real {
            width: 100%;
            height: 100%;
            object-fit: contain; /* لضمان ظهور الرمز كاملاً */
            border-radius: 18px;
        }

        /* تنسيق قسم الزر (اليسار) */
        .btn-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .big-link-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), #094d4d);
            color: var(--white);
            text-decoration: none;
            width: 100%;
            max-width: 350px;
            aspect-ratio: 1/1; /* الزر بنفس أبعاد صورة الـ QR ليكون موازياً تماماً */
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(14, 102, 102, 0.25);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .big-link-btn i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
        }

        .big-link-btn span {
            font-size: 2rem;
            font-weight: 800;
        }
        
        .big-link-btn .sub-text {
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        .big-link-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(14, 102, 102, 0.4);
            background: linear-gradient(135deg, #094d4d, var(--primary-color));
        }
        .big-link-btn:active {
            transform: scale(0.98);
        }

        /* استجابة للشاشات الصغيرة (موبايل) */
        @media (max-width: 768px) {
            .split-content {
                flex-direction: column; /* ترتيب عمودي */
                gap: 2rem;
            }
            .qr-placeholder, .big-link-btn {
                max-width: 250px; /* تصغير العناصر قليلاً */
                aspect-ratio: auto;
                padding: 2rem;
            }
            .big-link-btn {
                aspect-ratio: unset; /* إلغاء المربع في الموبايل ليكون زر عادي */
                padding: 1.5rem;
            }
            .big-link-btn i {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
            }
            .big-link-btn span {
                font-size: 1.5rem;
            }
        }

    </style>
</head>
<body>

    <div class="main-container">
        
        <div class="logo-section">
            <img src="https://bayn.basirah.me/images/logo-black.PNG" alt="شعار منصة بين">
        </div>

        <div class="split-content">
            
            <div class="qr-container">
                <div class="qr-placeholder">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://bayn.basirah.me&color=0e6666" class="qr-img-real" alt="QR Code">
                </div>
            </div>

            <div class="btn-container">
                <a href="https://bayn.basirah.me" class="big-link-btn" target="_blank">
                    <i class="fas fa-globe"></i>
                    <span>تصفح المنصة</span>
                    <span class="sub-text">bayn.basirah.me</span>
                </a>
            </div>

        </div>

    </div>

</body>
</html>
