<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta property="og:title" content="منصة بَيْن | دعوة خاصة">
    <meta property="og:description" content="لديك دعوة خاصة، اضغط لفتحها">
    <meta property="og:image" content="https://bayn.basirah.me/assets/images/invite-cover.jpg">
    <meta property="og:url" content="https://bayn.basirah.me/">
    <meta property="og:type" content="website">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعوة خاصة</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0e6666;
            --secondary-color: #4fc3c3;
            --bg-light: #f8fbfb;
            --text-dark: #333;
            --shadow-md: 0 10px 25px rgba(14, 102, 102, 0.1);
            --radius: 16px;
        }

        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; }

        body {
            margin: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden; /* لمنع ظهور شريط تمرير أثناء الحركة */
        }

        /* --- 1. تنسيق الظرف (المرحلة الأولى) --- */
        .envelope-stage {
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease;
            z-index: 2;
        }

        .envelope-circle {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, var(--primary-color), #094a4a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 15px 35px rgba(14, 102, 102, 0.3);
            animation: pulse 2s infinite; /* أنيميشن النبض */
            position: relative;
        }

        .envelope-circle i {
            font-size: 60px;
            color: #fff;
        }

        .click-hint {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.2rem;
            opacity: 0.8;
            display: block;
        }

        /* --- 2. تنسيق بطاقة الدعوة (المرحلة الثانية) --- */
        .invitation-container {
            background: #ffffff;
            border-radius: var(--radius);
            padding: 60px 40px;
            text-align: center;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(14, 102, 102, 0.05);
            box-shadow: var(--shadow-md);
            
            /* الإخفاء المبدئي */
            display: none; 
            opacity: 0;
            transform: scale(0.9) translateY(20px);
        }

        /* الكلاس الذي سيتم إضافته بالجافاسكريبت للإظهار */
        .invitation-container.show {
            display: block;
            animation: popUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* أيقونة أعلى البطاقة (مفتوحة) */
        .card-icon {
            color: var(--secondary-color);
            font-size: 40px;
            margin-bottom: 20px;
        }

        .invitation-title {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin: 0 0 10px;
            font-weight: 700;
        }

        .guest-name {
            color: #004f4f;
            font-size: 1.6rem;
            margin: 15px 0 25px;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }
        
        /* زخرفة بسيطة تحت الاسم */
        .guest-name::after {
            content: '';
            display: block;
            width: 50%;
            height: 3px;
            background-color: var(--secondary-color);
            margin: 8px auto 0;
            border-radius: 2px;
            opacity: 0.5;
        }

        .invitation-text {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.9;
            margin: 0;
        }

        /* --- Animations --- */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(14, 102, 102, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(14, 102, 102, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(14, 102, 102, 0); }
        }

        @keyframes popUp {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: scale(1.5); pointer-events: none; }
        }
    </style>
</head>
<body>

    <div class="envelope-stage" id="envelopeBtn">
        <div class="envelope-circle">
            <i class="fas fa-envelope"></i>
        </div>
        <span class="click-hint">اضغط هنا لفتح الدعوة</span>
    </div>

    <div class="invitation-container" id="inviteCard">
        <div class="card-icon">
            <i class="fas fa-envelope-open-text"></i>
        </div>
        <h1 class="invitation-title">دعوة خاصة</h1>
        
        <h2 class="guest-name" id="guestName">...</h2>
        
        <p class="invitation-text">
            يسرنا دعوتكم لزيارة منصة المتنبي بحلتها الجديدة<br>
            يوم الخميس الموافق 1 مايو 2025<br>
            في تمام الساعة 10:00 صباحًا (عن بُعد)
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // تعريف العناصر
            const envelopeBtn = document.getElementById('envelopeBtn');
            const inviteCard = document.getElementById('inviteCard');
            const guestNameElement = document.getElementById('guestName');

            // 1. جلب البيانات فور تحميل الصفحة (في الخلفية)
            const urlParams = new URLSearchParams(window.location.search);
            const guestId = urlParams.get('id') || '1';

            fetch('guests.json')
                .then(response => response.json())
                .then(data => {
                    const guest = data.guests.find(g => g.id === guestId);
                    if (guest) {
                        guestNameElement.textContent = guest.name;
                    } else {
                        guestNameElement.textContent = "ضيفنا الكريم";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    guestNameElement.textContent = "ضيفنا الكريم";
                });

            // 2. تفعيل النقر على الظرف
            envelopeBtn.addEventListener('click', function() {
                // إخفاء الظرف بتأثير
                this.style.animation = 'fadeOut 0.5s forwards';
                
                // إظهار البطاقة بعد جزء من الثانية
                setTimeout(() => {
                    this.style.display = 'none'; // إزالة الظرف تماماً
                    inviteCard.classList.add('show'); // تفعيل كلاس الظهور للبطاقة
                }, 300);
            });
        });
    </script>
</body>
</html>
