<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta property="og:title" content="رحلة المتنبي | دعوة خاصة">
    <meta property="og:description" content="انتظرونا في الأول من مايو المقبل">
    <meta property="og:image" content="https://www.motanabi.com/assets/images/invite-cover.jpg">
    <meta property="og:url" content="https://www.motanabi.com/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="رحلة المتنبي">

    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="دعوة رحلة المتنبي">
    <meta name="twitter:card" content="summary_large_image">

    <meta name="description" content="انتظرونا في الأول من مايو المقبل">
    <link rel="icon" href="assets/icons/favicon.jpg" type="image/jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة دعوة</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* تعريف المتغيرات من الكود الثاني (التصميم) */
        :root {
            --primary-color: #0e6666;
            --secondary-color: #4fc3c3;
            --bg-light: #f8fbfb;
            --text-dark: #333;
            --shadow-sm: 0 4px 6px rgba(14, 102, 102, 0.05);
            --shadow-md: 0 10px 25px rgba(14, 102, 102, 0.1);
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* تنسيق بطاقة الدعوة مستوحى من .tool-card في الكود الثاني */
        .invitation-container {
            background: #ffffff;
            border-radius: var(--radius);
            padding: 50px 40px;
            text-align: center;
            width: 100%;
            max-width: 500px; /* عرض مناسب لبطاقة دعوة */
            border: 1px solid rgba(14, 102, 102, 0.05);
            box-shadow: var(--shadow-md);
            position: relative;
            opacity: 0; /* للإخفاء المبدئي من أجل الانيميشن */
            transform: translateY(30px);
        }

        /* دائرة الأيقونة مستوحاة من .icon-wrapper */
        .envelope-icon {
            width: 100px;
            height: 100px;
            background-color: rgba(14, 102, 102, 0.04);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            transition: transform 0.3s ease;
        }

        .envelope-icon i {
            font-size: 45px;
            color: var(--primary-color);
        }

        /* تأثير بسيط عند تمرير الماوس على الأيقونة */
        .invitation-container:hover .envelope-icon {
            transform: scale(1.05);
            background-color: rgba(79, 195, 195, 0.1);
        }

        /* النصوص */
        .invitation-title {
            color: var(--primary-color);
            font-size: 2rem;
            margin: 0 0 10px;
            font-weight: 700;
        }

        .guest-name {
            color: #004f4f; /* درجة أغمق قليلاً للتمييز */
            font-size: 1.5rem;
            margin: 10px 0 20px;
            font-weight: 600;
            min-height: 1.5em; /* لحجز مكان للاسم قبل التحميل */
        }

        .invitation-text {
            color: #777;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 35px;
        }

        /* الزر بتنسيق يتناسب مع الهوية */
        .home-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 12px 35px;
            border-radius: 50px; /* حواف دائرية كاملة */
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(14, 102, 102, 0.2);
        }

        .home-button:hover {
            background-color: #094a4a;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(14, 102, 102, 0.3);
        }

        /* تجاوب مع الشاشات الصغيرة */
        @media (max-width: 600px) {
            .invitation-container {
                padding: 30px 20px;
            }
            .invitation-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="invitation-container" id="inviteCard">
        <div class="envelope-icon">
            <i class="fas fa-envelope-open-text"></i>
        </div>
        <h1 class="invitation-title">دعوة خاصة</h1>
        
        <h2 class="guest-name" id="guestName"></h2>
        
        <p class="invitation-text">
            يسرنا دعوتكم لزيارة منصة المتنبي بحلتها الجديدة<br>
            يوم الخميس الموافق 1 مايو 2025<br>
            في تمام الساعة 10:00 صباحًا (عن بُعد)
        </p>
        
        <a href="https://www.motanabi.com/countdown" class="home-button" id="homeButton">الانتقال إلى الرئيسية</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. كود الأنيميشن (مقتبس من الكود الثاني)
            const card = document.getElementById('inviteCard');
            setTimeout(() => {
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
                // إضافة الترانزيشن بالكود لضمان نعومة الحركة
                card.style.transition = 'all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            }, 100);

            // 2. كود جلب البيانات (من الكود الأول)
            // استرجاع id من URL
            const urlParams = new URLSearchParams(window.location.search);
            const guestId = urlParams.get('id') || '1'; // القيمة الافتراضية 1

            // جلب بيانات المدعوين من ملف JSON
            fetch('guests.json')
                .then(response => response.json())
                .then(data => {
                    const guest = data.guests.find(g => g.id === guestId);
                    if (guest) {
                        document.getElementById('guestName').textContent = guest.name;
                    }
                })
                .catch(error => {
                    console.error('Error loading guest data:', error);
                    // يمكن إضافة نص افتراضي في حال فشل التحميل
                    document.getElementById('guestName').textContent = "ضيفنا الكريم"; 
                });

            // إضافة رابط للزر الرئيسي
            document.getElementById('homeButton').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'https://www.motanabi.com'; 
            });
        });
    </script>
</body>
</html>
