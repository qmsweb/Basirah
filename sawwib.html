<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة صوّب</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --error-color: #ef4444;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
        }

        * {
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent; /* إزالة لون النقر الافتراضي في الجوال */
        }

        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px; /* تقليل الحواف للجوال */
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 700px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- منطقة الرأس والشعار --- */
        .header {
            background: linear-gradient(to bottom, #ffffff, #f9fafb);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
            position: relative;
        }

        .logo-container {
            width: 100px; /* حجم الشعار */
            height: 100px;
            margin: 0 auto 15px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* لضمان ظهور الشعار كاملاً */
            padding: 10px;
        }

        .text-title {
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 900;
            margin-bottom: 15px;
            background: #e0e7ff;
            display: inline-block;
            padding: 5px 20px;
            border-radius: 50px;
        }

        /* شريط التقدم */
        .progress-bar {
            height: 6px;
            background: #e2e8f0;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.5s ease;
        }

        /* --- منطقة اللعب --- */
        .game-area {
            padding: 30px 20px;
            text-align: center;
        }

        .instruction {
            color: #6b7280;
            margin-bottom: 25px;
            font-size: 1rem;
        }

        .sentence-container {
            display: flex;
            flex-wrap: wrap; /* ضروري للجوال لكي تنزل الكلمات للسطر التالي */
            justify-content: center;
            gap: 10px; /* مسافة بين الكلمات */
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* --- تصميم الكلمات (الأزرار) --- */
        .word-btn {
            background: #f8fafc;
            border: 1.5px solid #cbd5e1;
            color: var(--text-color);
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 1.3rem; /* حجم مناسب للشاشات المتوسطة */
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        /* --- تحسينات خاصة للجوال (Media Queries) --- */
        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }
            
            .logo-container {
                width: 70px; /* شعار أصغر للجوال */
                height: 70px;
                margin-bottom: 10px;
            }

            .text-title {
                font-size: 1rem;
                padding: 4px 15px;
            }

            .game-area {
                padding: 20px 15px;
            }

            .word-btn {
                padding: 8px 14px; /* تصغير الحواف */
                font-size: 1.1rem; /* تصغير الخط ليتناسب مع شاشة الجوال */
                border-radius: 10px;
            }
            
            .feedback-title {
                font-size: 1rem;
            }
        }

        .word-btn:hover {
            border-color: var(--primary-color);
            background: #eef2ff;
        }

        .word-btn.correct {
            background: var(--success-color);
            color: white;
            border-color: var(--success-color);
            animation: bounce 0.5s;
        }

        .word-btn.wrong {
            background: var(--error-color);
            color: white;
            border-color: var(--error-color);
            animation: shake 0.4s;
        }

        /* --- لوحة النتائج والشرح --- */
        .feedback-panel {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            display: none;
            text-align: right;
            animation: slideUp 0.3s ease-out;
        }

        .feedback-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .next-btn {
            background: var(--text-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 20px;
            width: 100%;
            cursor: pointer;
            display: none;
        }
        
        .score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #f3f4f6;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #4b5563;
        }

        /* Animations */
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-4px); } 75% { transform: translateX(4px); } }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="logo/sawwib-logo.png" alt="شعار منصة صوّب" onerror="this.style.display='none'; this.parentElement.style.background='#eee'; this.parentElement.innerText='شعار'">
            </div>
            
            <div class="text-title" id="text-title">نص: في ساحة المدرسة</div>
            
            <div class="score-display">النقاط: <span id="score">0</span></div>
            <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
        </div>

        <div class="game-area">
            <p class="instruction">اضغط على الكلمة التي تحتوي على خطأ:</p>
            
            <div class="sentence-container" id="sentence-box">
                </div>

            <div class="feedback-panel" id="feedback">
                <div class="feedback-title"></div>
                <div class="feedback-explanation" id="explanation-text"></div>
            </div>

            <button class="next-btn" id="next-btn" onclick="nextQuestion()">التالي ⬅️</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                title: "نص: في ساحة المدرسة",
                words: ["كان", "المعلمين", "واقفون", "في", "الساحة"],
                errorIndex: 1,
                correctWord: "المعلمون",
                explanation: "لأنها اسم كان مرفوع وعلامة رفعه الواو لأنه جمع مذكر سالم."
            },
            {
                title: "نص: رحلة مدرسية",
                words: ["لم", "يذهبون", "الطلاب", "إلى", "الرحلة"],
                errorIndex: 1,
                correctWord: "يذهبوا",
                explanation: "الفعل المضارع مجزوم بـ (لم) وعلامة جزمه حذف النون."
            },
            {
                title: "نص: تكريم الأخ",
                words: ["مررتُ", "بأخيكَ", "فأكرمته", "إكراماً", "كبير"],
                errorIndex: 4,
                correctWord: "كبيراً",
                explanation: "نعت منصوب للمفعول المطلق."
            }
        ];

        let currentQIndex = 0;
        let score = 0;
        let isAnswered = false;

        const sentenceBox = document.getElementById('sentence-box');
        const feedbackPanel = document.getElementById('feedback');
        const explanationText = document.getElementById('explanation-text');
        const nextBtn = document.getElementById('next-btn');
        const scoreEl = document.getElementById('score');
        const progressFill = document.getElementById('progress');
        const textTitleEl = document.getElementById('text-title');

        function loadQuestion() {
            isAnswered = false;
            const q = questions[currentQIndex];
            
            // تحديث عنوان النص بناء على السؤال
            textTitleEl.innerText = q.title;

            sentenceBox.innerHTML = '';
            feedbackPanel.style.display = 'none';
            nextBtn.style.display = 'none';
            
            const progress = ((currentQIndex) / questions.length) * 100;
            progressFill.style.width = `${progress}%`;

            q.words.forEach((word, index) => {
                const span = document.createElement('span');
                span.innerText = word;
                span.className = 'word-btn';
                span.onclick = () => checkAnswer(index, span);
                sentenceBox.appendChild(span);
            });
        }

        function checkAnswer(selectedIndex, element) {
            if (isAnswered) return;

            const q = questions[currentQIndex];
            const titleEl = feedbackPanel.querySelector('.feedback-title');

            if (selectedIndex === q.errorIndex) {
                element.classList.add('correct');
                score += 10;
                scoreEl.innerText = score;
                
                feedbackPanel.style.background = '#f0fdf4';
                feedbackPanel.style.borderColor = '#bbf7d0';
                titleEl.innerHTML = '✅ أحسنت!';
                titleEl.style.color = '#166534';
            } else {
                element.classList.add('wrong');
                sentenceBox.children[q.errorIndex].classList.add('correct');
                
                feedbackPanel.style.background = '#fef2f2';
                feedbackPanel.style.borderColor = '#fecaca';
                titleEl.innerHTML = `❌ الصواب: ${q.correctWord}`;
                titleEl.style.color = '#991b1b';
            }
            
            explanationText.innerHTML = q.explanation;
            feedbackPanel.style.display = 'block';
            isAnswered = true;
            nextBtn.style.display = 'block';
        }

        function nextQuestion() {
            currentQIndex++;
            if (currentQIndex < questions.length) {
                loadQuestion();
            } else {
                sentenceBox.innerHTML = `<h3 style="color:var(--primary-color)">انتهت الأسئلة! نتيجتك: ${score}</h3>`;
                nextBtn.style.display = 'none';
                feedbackPanel.style.display = 'none';
                textTitleEl.innerText = "النهاية";
                progressFill.style.width = '100%';
            }
        }

        loadQuestion();
    </script>
</body>
</html>
