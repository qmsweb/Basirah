<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الشاملة</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb;
            --bg: #f1f5f9;
            --surface: #ffffff;
            --text: #1e293b;
            --danger: #dc2626;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* التصميم */
        .card {
            background: var(--surface);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }

        h2, h3 { margin-top: 0; color: var(--primary); }

        /* الحقول والأزرار */
        .form-group { margin-bottom: 15px; }
        
        label { display: block; margin-bottom: 8px; font-weight: 700; font-size: 14px; }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Cairo';
            font-size: 14px;
            box-sizing: border-box;
            transition: 0.2s;
        }
        
        input:focus { border-color: var(--primary); outline: none; }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-family: 'Cairo';
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s;
        }

        .btn-primary { background-color: var(--primary); color: white; }
        .btn-primary:hover { background-color: #1d4ed8; }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }

        /* القائمة */
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #f1f5f9;
        }
        .file-item:last-child { border-bottom: none; }

        .file-info { display: flex; align-items: center; gap: 15px; }
        .order-badge { 
            background: #eff6ff; color: var(--primary); 
            padding: 4px 10px; border-radius: 20px; font-weight: bold; font-size: 12px; 
        }
        
        .actions button {
            background: none; border: none; cursor: pointer; padding: 8px; border-radius: 6px;
        }
        .btn-del { color: var(--danger); background: #fef2f2 !important; }

        /* رسائل الحالة */
        .status-msg { 
            padding: 15px; border-radius: 8px; margin-bottom: 20px; display: none; text-align: center; font-weight: bold;
        }
        .success { background: #dcfce7; color: #166534; }
        .error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="statusMsg" class="status-msg"></div>

        <div class="card">
            <h2><i class="fas fa-plus-circle"></i> إضافة ملف جديد</h2>
            
            <div class="form-group">
                <label>اسم الملف (كما سيظهر للزوار)</label>
                <input type="text" id="fileName" placeholder="مثال: جدول المحاضرات">
            </div>

            <div class="form-group">
                <label>رقم الترتيب (اختياري)</label>
                <input type="number" id="fileOrder" placeholder="1" value="1">
            </div>

            <div class="form-group">
                <label>الملف (PDF, صور, Word...)</label>
                <input type="file" id="fileUpload">
            </div>

            <button onclick="uploadAndSave()" id="saveBtn" class="btn btn-primary">
                <i class="fas fa-cloud-upload-alt"></i> رفع وحفظ الملف
            </button>
        </div>

        <div class="card">
            <h3><i class="fas fa-list"></i> الملفات الحالية</h3>
            <div id="filesList">
                <p style="text-align:center; color:#64748b;">جاري تحميل البيانات...</p>
            </div>
        </div>

    </div>

    <script>
        // بيانات الاتصال الخاصة بك
        const SUPABASE_URL = 'https://bajprxgogzpnftphuxka.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJhanByeGdvZ3pwbmZ0cGh1eGthIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzOTY5NDYsImV4cCI6MjA4Mzk3Mjk0Nn0.i2lYRllL-D79pSeWCT8WTbpnAE9DBhqUW8_2JrBedIU';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const BUCKET_NAME = 'uploads';

        // --- دالة عرض الرسائل ---
        function showStatus(msg, type) {
            const el = document.getElementById('statusMsg');
            el.className = 'status-msg ' + type;
            el.innerHTML = msg;
            el.style.display = 'block';
            if (type === 'success') setTimeout(() => el.style.display = 'none', 3000);
        }

        // --- 1. عملية الرفع والحفظ ---
        async function uploadAndSave() {
            const nameInput = document.getElementById('fileName');
            const orderInput = document.getElementById('fileOrder');
            const fileInput = document.getElementById('fileUpload');
            const btn = document.getElementById('saveBtn');

            const file = fileInput.files[0];
            const name = nameInput.value;
            const order = orderInput.value || 1;

            if (!name || !file) {
                showStatus('الرجاء كتابة اسم الملف واختيار ملف للرفع', 'error');
                return;
            }

            // بدء التحميل
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الرفع...';

            try {
                // أ) رفع الملف إلى Storage
                // نقوم بإنشاء اسم فريد للملف لتجنب المشاكل
                const uniqueFileName = Date.now() + '_' + file.name.replace(/\s/g, '_');
                
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from(BUCKET_NAME)
                    .upload(uniqueFileName, file);

                if (uploadError) throw new Error('فشل رفع الملف للسلة: ' + uploadError.message);

                // ب) الحصول على الرابط
                const { data: urlData } = supabase.storage
                    .from(BUCKET_NAME)
                    .getPublicUrl(uniqueFileName);
                
                const publicUrl = urlData.publicUrl;

                // ج) حفظ البيانات في الجدول
                const { error: dbError } = await supabase
                    .from('files')
                    .insert([{ 
                        name: name, 
                        file_url: publicUrl, 
                        sort_order: parseInt(order) 
                    }]);

                if (dbError) throw new Error('فشل الحفظ في قاعدة البيانات: ' + dbError.message);

                // نجاح!
                showStatus('تم رفع الملف وحفظه بنجاح!', 'success');
                nameInput.value = '';
                fileInput.value = '';
                getFiles(); // تحديث القائمة

            } catch (err) {
                console.error(err);
                showStatus(err.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> رفع وحفظ الملف';
            }
        }

        // --- 2. جلب وعرض الملفات ---
        async function getFiles() {
            const listDiv = document.getElementById('filesList');
            
            const { data, error } = await supabase
                .from('files')
                .select('*')
                .order('sort_order', { ascending: true });

            if (error) {
                listDiv.innerHTML = `<p style="color:red; text-align:center">حدث خطأ: ${error.message}</p>`;
                return;
            }

            if (data.length === 0) {
                listDiv.innerHTML = '<p style="text-align:center; color:#64748b;">لا توجد ملفات حالياً</p>';
                return;
            }

            let html = '';
            data.forEach(item => {
                html += `
                    <div class="file-item">
                        <div class="file-info">
                            <span class="order-badge">#${item.sort_order}</span>
                            <strong>${item.name}</strong>
                        </div>
                        <div class="actions">
                            <a href="${item.file_url}" target="_blank" style="text-decoration:none; margin-left:10px; color:#2563eb;">
                                <i class="fas fa-external-link-alt"></i> معاينة
                            </a>
                            <button onclick="deleteFile('${item.id}')" class="btn-del" title="حذف">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            listDiv.innerHTML = html;
        }

        // --- 3. حذف ملف ---
        async function deleteFile(id) {
            if (!confirm('هل أنت متأكد من الحذف؟')) return;

            const { error } = await supabase
                .from('files')
                .delete()
                .eq('id', id);

            if (error) {
                showStatus('فشل الحذف: ' + error.message, 'error');
            } else {
                getFiles();
                showStatus('تم الحذف بنجاح', 'success');
            }
        }

        // تشغيل عند فتح الصفحة
        getFiles();

    </script>
</body>
</html>
