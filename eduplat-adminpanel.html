<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - رفع ملفات</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #f8f9fa;
            --surface-color: #ffffff;
            --primary-color: #2563eb; 
            --primary-dark: #1e40af;
            --text-primary: #1e293b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            padding-bottom: 50px;
            margin: 0;
        }

        .main-header {
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            padding: 0 2rem;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky; top: 0; z-index: 1000;
        }

        .container { max-width: 800px; margin: 30px auto; padding: 0 20px; }

        .form-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 100px;
            gap: 15px;
        }
        
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }

        .form-input {
            width: 100%; padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px; font-family: 'Cairo';
            box-sizing: border-box;
        }
        
        /* تنسيق خاص لحقل الملف */
        input[type="file"]::file-selector-button {
            background-color: #e2e8f0; border: none; padding: 8px 12px;
            border-radius: 4px; font-family: 'Cairo'; cursor: pointer;
        }

        .btn {
            padding: 12px 20px; border: none; border-radius: 8px;
            font-family: 'Cairo'; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%;
        }

        .btn-primary { background-color: var(--primary-color); color: white; margin-top: 15px; }
        .btn-cancel { background-color: #e2e8f0; color: #475569; margin-top: 10px; display: none; }

        .items-list { list-style: none; padding: 0; }
        .item-card {
            background: white; border: 1px solid var(--border-color);
            border-radius: 10px; padding: 15px; margin-bottom: 10px;
            display: flex; align-items: center; justify-content: space-between;
        }
        
        .item-info { display: flex; flex-direction: column; }
        .current-file-link { font-size: 12px; color: var(--primary-color); margin-top: 5px; text-decoration: none; }

        .btn-icon { width: 35px; height: 35px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-edit { background-color: #fef3c7; color: #d97706; }
        .btn-delete { background-color: #fee2e2; color: #dc2626; margin-right: 5px; }
    </style>
</head>
<body>

    <header class="main-header">
        <h1 style="font-size: 20px; margin: 0;">لوحة الرفع المباشر</h1>
    </header>

    <div class="container">
        <div class="form-card">
            <h3 id="formTitleText" style="margin-top:0">إضافة ملف جديد</h3>
            
            <form id="dataForm">
                <input type="hidden" id="editId">
                <input type="hidden" id="existingUrl"> <div class="form-grid">
                    <div>
                        <label style="font-size:12px; font-weight:bold">اسم العرض</label>
                        <input type="text" id="itemName" class="form-input" placeholder="مثال: الخطة الدراسية" required>
                    </div>
                    <div>
                        <label style="font-size:12px; font-weight:bold">اختر الملف</label>
                        <input type="file" id="fileInput" class="form-input">
                        <div id="currentFileDisplay" style="display:none; font-size:11px; color:green; margin-top:5px;">
                            يوجد ملف محفوظ حالياً (اترك الخانة فارغة للاحتفاظ به)
                        </div>
                    </div>
                    <div>
                        <label style="font-size:12px; font-weight:bold">الترتيب</label>
                        <input type="number" id="itemOrder" class="form-input" value="1">
                    </div>
                </div>

                <div id="uploadStatus" style="display:none; margin-top:10px; font-size:13px; color:var(--primary-color);">
                    <i class="fas fa-spinner fa-spin"></i> جاري رفع الملف وحفظ البيانات...
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-cloud-upload-alt"></i> رفع وحفظ
                </button>
                <button type="button" class="btn btn-cancel" id="cancelBtn" onclick="resetForm()">
                    إلغاء
                </button>
            </form>
        </div>

        <h3 style="margin-bottom: 15px;">الملفات المرفوعة</h3>
        <ul class="items-list" id="itemsContainer">
            <li style="text-align:center">جاري التحميل...</li>
        </ul>
    </div>

    <script>
        // إعدادات Supabase
        const SUPABASE_URL = 'https://bajprxgogzpnftphuxka.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJhanByeGdvZ3pwbmZ0cGh1eGthIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzOTY5NDYsImV4cCI6MjA4Mzk3Mjk0Nn0.i2lYRllL-D79pSeWCT8WTbpnAE9DBhqUW8_2JrBedIU';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const BUCKET_NAME = 'uploads'; // اسم السلة كما طلبت

        // عناصر DOM
        const form = document.getElementById('dataForm');
        const fileInput = document.getElementById('fileInput');
        const submitBtn = document.getElementById('submitBtn');
        const uploadStatus = document.getElementById('uploadStatus');

        // --- دالة رفع الملف ---
        async function uploadFileToStorage(file) {
            // تنظيف اسم الملف وإضافة وقت لضمان عدم التكرار
            const fileExt = file.name.split('.').pop();
            const fileName = `${Date.now()}_${Math.floor(Math.random() * 1000)}.${fileExt}`;
            const filePath = `${fileName}`;

            // رفع الملف إلى uploads
            const { data, error } = await supabase.storage
                .from(BUCKET_NAME)
                .upload(filePath, file);

            if (error) throw error;

            // الحصول على الرابط العام
            const { data: publicUrlData } = supabase.storage
                .from(BUCKET_NAME)
                .getPublicUrl(filePath);

            return publicUrlData.publicUrl;
        }

        // --- دالة الحفظ (Submit) ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('editId').value;
            const name = document.getElementById('itemName').value;
            const order = document.getElementById('itemOrder').value || 1;
            const file = fileInput.files[0];
            let finalUrl = document.getElementById('existingUrl').value;

            // التحقق: هل يوجد ملف جديد أم رابط قديم؟
            if (!file && !finalUrl) {
                alert('الرجاء اختيار ملف للرفع');
                return;
            }

            // تفعيل حالة التحميل
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.5';
            uploadStatus.style.display = 'block';

            try {
                // 1. إذا تم اختيار ملف جديد، قم برفعه أولاً
                if (file) {
                    finalUrl = await uploadFileToStorage(file);
                }

                // 2. إدخال أو تحديث البيانات في الجدول
                let dbError;
                if (id) {
                    // تحديث
                    const { error } = await supabase
                        .from('files')
                        .update({ name: name, file_url: finalUrl, sort_order: order })
                        .eq('id', id);
                    dbError = error;
                } else {
                    // إضافة جديدة
                    const { error } = await supabase
                        .from('files')
                        .insert([{ name: name, file_url: finalUrl, sort_order: order }]);
                    dbError = error;
                }

                if (dbError) throw dbError;

                // 3. نجاح العملية
                resetForm();
                loadItems();
                alert('تمت العملية بنجاح!');

            } catch (err) {
                console.error(err);
                alert('حدث خطأ: ' + err.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
                uploadStatus.style.display = 'none';
            }
        });

        // --- دالة جلب العناصر ---
        async function loadItems() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '<li style="text-align:center; color:#888;">جاري التحديث...</li>';

            // إذا لم يكن لديك عمود sort_order احذف السطر التالي
            const { data, error } = await supabase
                .from('files')
                .select('*')
                .order('sort_order', { ascending: true });

            if (error || !data) {
                container.innerHTML = '<li style="color:red; text-align:center;">خطأ في جلب البيانات</li>';
                return;
            }

            container.innerHTML = '';
            if (data.length === 0) container.innerHTML = '<li style="text-align:center;">لا توجد ملفات</li>';

            data.forEach(item => {
                const li = document.createElement('li');
                li.className = 'item-card';
                li.innerHTML = `
                    <div class="item-info">
                        <strong>${item.name}</strong>
                        <a href="${item.file_url}" target="_blank" class="current-file-link">
                            <i class="fas fa-external-link-alt"></i> معاينة الملف
                        </a>
                    </div>
                    <div style="display:flex;">
                        <button onclick="editItem('${item.id}', '${item.name}', '${item.file_url}', '${item.sort_order}')" class="btn-icon btn-edit"><i class="fas fa-pen"></i></button>
                        <button onclick="deleteItem('${item.id}')" class="btn-icon btn-delete"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                container.appendChild(li);
            });
        }

        // --- دالة الحذف ---
        window.deleteItem = async (id) => {
            if(confirm('هل تريد حذف هذا السجل؟ (ملاحظة: لن يتم حذف الملف من السلة لتجنب الخطأ)')) {
                await supabase.from('files').delete().eq('id', id);
                loadItems();
            }
        };

        // --- دالة التجهيز للتعديل ---
        window.editItem = (id, name, url, order) => {
            document.getElementById('editId').value = id;
            document.getElementById('itemName').value = name;
            document.getElementById('itemOrder').value = order || 1;
            document.getElementById('existingUrl').value = url;
            
            // إظهار تنبيه أن هناك ملف موجود
            document.getElementById('currentFileDisplay').style.display = 'block';
            document.getElementById('fileInput').required = false; // لم يعد الملف إلزامياً لأن هناك ملف قديم
            
            // تغيير شكل الأزرار
            submitBtn.innerHTML = 'حفظ التغييرات';
            document.getElementById('cancelBtn').style.display = 'block';
            document.getElementById('formTitleText').innerText = 'تعديل الملف';
            window.scrollTo({top:0, behavior:'smooth'});
        };

        // --- إعادة تعيين النموذج ---
        window.resetForm = () => {
            form.reset();
            document.getElementById('editId').value = '';
            document.getElementById('existingUrl').value = '';
            document.getElementById('currentFileDisplay').style.display = 'none';
            document.getElementById('cancelBtn').style.display = 'none';
            submitBtn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> رفع وحفظ';
            document.getElementById('formTitleText').innerText = 'إضافة ملف جديد';
        };

        loadItems();
    </script>
</body>
</html>
