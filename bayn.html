<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تدشين منصة بَيْن</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0e6666;
            --secondary-color: #4fc3c3;
            --bg-light: #f8fbfb;
            --text-dark: #333;
            --shadow-md: 0 10px 25px rgba(14, 102, 102, 0.1);
            --radius: 16px;
        }

        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* السماح بالتمرير العمودي عند الحاجة فقط */
        }

        body {
            background-color: var(--bg-light);
            background-image: radial-gradient(#e0f2f2 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh; 
            padding: 20px;
        }

        /* --- الشعار العلوي --- */
        .top-logo {
            /* الحجم الافتراضي للجوال */
            width: 120px; 
            height: 120px;
            min-width: 120px;
            min-height: 120px;
            
            background-color: #0E6667;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(14, 102, 102, 0.15);
            border: 4px solid #fff;
            animation: fadeInDown 0.8s ease-out;
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }

        .top-logo img {
            width: 75%; 
            height: auto;
            object-fit: contain;
        }

        /* --- بطاقة الحفل --- */
        .launch-card {
            background: #ffffff;
            border-radius: var(--radius);
            padding: 40px 25px;
            text-align: center;
            width: 100%;
            max-width: 500px; /* عرض الجوال */
            border-top: 5px solid var(--primary-color);
            box-shadow: var(--shadow-md);
            animation: popUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .event-details {
            margin-bottom: 30px;
            width: 100%;
        }

        .sponsor-title {
            color: #777;
            font-size: 0.9rem;
            margin: 0;
        }

        .sponsor-name {
            color: var(--primary-color);
            font-size: 1.3rem; 
            font-weight: 700;
            margin: 10px 0 5px 0;
            line-height: 1.5;
        }

        .sponsor-role {
            color: #555;
            font-size: 0.95rem;
            font-weight: 600;
            margin: 0 0 15px 0;
        }

        /* عنوان التدشين */
        .main-event-title {
            color: #0E6667;
            font-size: 2rem;
            font-weight: 800;
            margin: 15px 0 25px 0;
            line-height: 1.2;
            padding: 15px 0;
            border-top: 1px dashed #eee;
            border-bottom: 1px dashed #eee;
            width: 100%;
        }

        /* تفاصيل الوقت والمكان */
        .info-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            color: #555;
            font-size: 0.9rem;
            flex-wrap: wrap;
            margin-bottom: 10px;
            width: 100%;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f0f8f8;
            padding: 8px 16px;
            border-radius: 50px;
            white-space: nowrap;
            transition: transform 0.2s;
        }

        .info-item:hover {
            background: #e0f2f2;
            transform: translateY(-2px);
        }

        .info-item i {
            color: var(--secondary-color);
            font-size: 1rem;
        }

        /* --- زر التدشين الدائري --- */
        .launch-btn {
            background: linear-gradient(135deg, var(--primary-color), #094a4a);
            color: white;
            border: none;
            /* أبعاد الجوال */
            width: 160px;
            height: 160px;
            
            border-radius: 50%;
            margin: 10px auto 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 30px rgba(14, 102, 102, 0.4);
            text-align: center;
            line-height: 1.2;
            position: relative;
            overflow: hidden;
        }

        /* تأثير لمعان خفيف على الزر */
        .launch-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 60%);
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.3s, transform 0.3s;
        }

        .launch-btn:hover::after {
            opacity: 1;
            transform: scale(1);
        }

        .launch-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(14, 102, 102, 0.5);
        }

        .launch-btn:active {
            transform: scale(0.95);
        }

        /* --- رسالة النجاح --- */
        .success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
            padding-top: 20px;
        }

        .check-icon {
            font-size: 4rem;
            color: var(--secondary-color);
            margin-bottom: 15px;
            animation: pulse 1.5s infinite;
        }

        .redirect-text {
            color: #555;
            margin-top: 15px;
            font-size: 1rem;
        }

        .countdown {
            font-weight: 800;
            color: var(--primary-color);
            font-size: 1.2rem;
            background: #e0f2f2;
            padding: 2px 8px;
            border-radius: 5px;
            margin: 0 5px;
        }

        /* ----------------------------------------------------------- */
        /* --- ميديا كويري للشاشات الكبيرة (أجهزة الكمبيوتر واللوحي) --- */
        /* ----------------------------------------------------------- */
        @media (min-width: 992px) {
            
            /* تكبير الشعار */
            .top-logo {
                width: 160px;
                height: 160px;
                min-width: 160px;
                min-height: 160px;
                margin-bottom: 35px;
                border-width: 5px;
            }

            /* توسيع البطاقة */
            .launch-card {
                max-width: 800px; /* بطاقة أعرض */
                padding: 60px 50px;
                border-radius: 24px;
            }

            /* تكبير الخطوط */
            .sponsor-title { font-size: 1.1rem; }
            
            .sponsor-name { 
                font-size: 2rem; 
                margin-bottom: 10px;
            }
            
            .sponsor-role { font-size: 1.2rem; }

            .main-event-title {
                font-size: 3rem; /* عنوان ضخم وفخم */
                margin: 25px 0 35px 0;
                padding: 20px 0;
            }

            /* تحسين عرض المعلومات */
            .info-row {
                gap: 20px;
                margin-bottom: 15px;
            }

            .info-item {
                font-size: 1.1rem;
                padding: 10px 25px;
                border-radius: 30px;
            }

            .info-item i { font-size: 1.2rem; }

            /* تكبير زر التدشين ليكون مركزياً وقوياً */
            .launch-btn {
                width: 220px;
                height: 220px;
                font-size: 2rem;
                margin-top: 20px;
            }

            .check-icon { font-size: 6rem; }
            .redirect-text { font-size: 1.2rem; }
            .countdown { font-size: 1.5rem; }
        }

        /* --- Animations --- */
        @keyframes popUp {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="top-logo">
        <img src="https://bayn.basirah.me/images/logo.PNG" alt="شعار بَيْن">
    </div>

    <div class="launch-card">
        <div class="event-details">
            <p class="sponsor-title">تحت رعاية</p>
            
            <h1 class="sponsor-name">المكرم الدكتور / عبدالله بن محمد الصارمي المحترم</h1>
            <p class="sponsor-role">عضو مجلس الدولة</p>
            
            <h2 class="main-event-title">تدشين منصة بَيْن</h2>

            <div class="info-row">
                <div class="info-item">
                    <i class="far fa-calendar-alt"></i>
                    <span>الإثنين، 22 ديسمبر 2025م</span>
                </div>
                <div class="info-item">
                    <i class="far fa-clock"></i>
                    <span>10:00 صباحًا</span>
                </div>
            </div>
            
            <div class="info-row">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>القاعة الرئيسة بجامعة الشرقية</span>
                </div>
            </div>
        </div>

        <button class="launch-btn" id="launchBtn" onclick="startLaunch()">
            تدشين المنصة
        </button>

        <div class="success-message" id="successMsg">
            <i class="fas fa-check-circle check-icon"></i>
            <h2 style="margin: 0; color: var(--primary-color); font-size: 2rem;">تم التدشين بنجاح</h2>
            <p class="redirect-text">
                سيتم الانتقال للموقع خلال 
                <span class="countdown" id="timer">15</span> 
                ثانية
            </p>
        </div>
    </div>

    <script>
        function startLaunch() {
            const btn = document.getElementById('launchBtn');
            const msg = document.getElementById('successMsg');
            const timerSpan = document.getElementById('timer');
            let timeLeft = 15;

            // إخفاء الزر وإظهار الرسالة
            btn.style.display = 'none';
            msg.style.display = 'flex';

            const countdownInterval = setInterval(() => {
                timeLeft--;
                timerSpan.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = "https://bayn.basirah.me";
                }
            }, 1000);
        }
    </script>
</body>
</html>
