<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تدشين منصة بَيْن</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0e6666;
            --secondary-color: #4fc3c3;
            --bg-light: #f8fbfb;
            --text-dark: #333;
            --shadow-md: 0 10px 25px rgba(14, 102, 102, 0.1);
            --radius: 16px;
        }

        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background-color: var(--bg-light);
            background-image: radial-gradient(#e0f2f2 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh; 
            padding: 15px;
        }

        /* --- الشعار العلوي --- */
        .top-logo {
            width: 110px;
            height: 110px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(14, 102, 102, 0.15);
            border: 2px solid var(--secondary-color);
            animation: fadeInDown 0.8s ease-out;
            overflow: hidden;
        }

        .top-logo img {
            width: 80%; 
            height: auto;
            object-fit: contain;
        }

        /* --- بطاقة الحفل --- */
        .launch-card {
            background: #ffffff;
            border-radius: var(--radius);
            padding: 40px 30px;
            text-align: center;
            width: 100%;
            max-width: 500px;
            border-top: 5px solid var(--primary-color);
            box-shadow: var(--shadow-md);
            animation: popUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            position: relative;
        }

        .event-details {
            margin-bottom: 40px;
        }

        .sponsor-title {
            color: #777;
            font-size: 0.9rem;
            margin: 0;
        }

        .sponsor-name {
            color: var(--primary-color);
            font-size: 1.4rem; /* تصغير طفيف ليناسب طول الاسم */
            font-weight: 700;
            margin: 10px 0 5px 0; /* تقليل الهامش السفلي لتقريب المسمى */
            line-height: 1.5;
        }

        /* تنسيق جديد للمسمى الوظيفي */
        .sponsor-role {
            color: #555; /* لون رمادي داكن */
            font-size: 1rem;
            font-weight: 600;
            margin: 0 0 25px 0;
        }

        .info-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            color: #555;
            font-size: 0.95rem;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #f0f8f8;
            padding: 5px 12px;
            border-radius: 20px;
        }

        .info-item i {
            color: var(--secondary-color);
        }

        /* --- زر التدشين الدائري --- */
        .launch-btn {
            background: linear-gradient(135deg, var(--primary-color), #094a4a);
            color: white;
            border: none;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 30px rgba(14, 102, 102, 0.4);
            text-align: center;
            line-height: 1.2;
        }

        .launch-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(14, 102, 102, 0.5);
        }

        .launch-btn:active {
            transform: scale(0.95);
        }

        /* --- حالة ما بعد النقر --- */
        .success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
            padding-top: 20px;
        }

        .check-icon {
            font-size: 4rem;
            color: var(--secondary-color);
            margin-bottom: 15px;
            animation: pulse 1.5s infinite;
        }

        .redirect-text {
            color: #555;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .countdown {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        /* --- Animations --- */
        @keyframes popUp {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="top-logo">
        <img src="https://bayn.basirah.me/images/logo.PNG" alt="شعار بَيْن">
    </div>

    <div class="launch-card">
        <div class="event-details">
            <p class="sponsor-title">تحت رعاية</p>
            
            <h1 class="sponsor-name">المكرم الدكتور / عبدالله بن محمد الصارمي المحترم</h1>
            <p class="sponsor-role">عضو مجلس الدولة</p>
            
            <div class="info-row">
                <div class="info-item">
                    <i class="far fa-calendar-alt"></i>
                    <span>22 ديسمبر 2025</span>
                </div>
                <div class="info-item">
                    <i class="far fa-clock"></i>
                    <span>9:00 صباحاً</span>
                </div>
            </div>
            
            <div class="info-row">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>القاعة الكبرى، جامعة الشرقية</span>
                </div>
            </div>
        </div>

        <button class="launch-btn" id="launchBtn" onclick="startLaunch()">
            تدشين المنصة
        </button>

        <div class="success-message" id="successMsg">
            <i class="fas fa-check-circle check-icon"></i>
            <h2 style="margin: 0; color: var(--primary-color);">تم التدشين بنجاح</h2>
            <p class="redirect-text">
                سيتم الانتقال للموقع خلال 
                <span class="countdown" id="timer">15</span> 
                ثانية
            </p>
        </div>
    </div>

    <script>
        function startLaunch() {
            const btn = document.getElementById('launchBtn');
            const msg = document.getElementById('successMsg');
            const timerSpan = document.getElementById('timer');
            let timeLeft = 15; // عدد الثواني

            // 1. إخفاء الزر
            btn.style.display = 'none';

            // 2. إظهار رسالة النجاح
            msg.style.display = 'flex';

            // 3. بدء العداد التنازلي
            const countdownInterval = setInterval(() => {
                timeLeft--;
                timerSpan.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    // 4. الانتقال للرابط
                    window.location.href = "https://bayn.basirah.me";
                }
            }, 1000);
        }
    </script>
</body>
</html>
