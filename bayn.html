<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تدشين منصة بَيْن</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0e6666;
            --secondary-color: #4fc3c3;
            --bg-light: #f4fbfb;
            --text-dark: #2c3e50;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: var(--bg-light);
            background-image: linear-gradient(135deg, var(--white) 0%, var(--bg-light) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            background: var(--white);
            width: 90%;
            max-width: 1000px;
            height: 90vh; 
            max-height: 800px; 
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(14, 102, 102, 0.08);
            padding: 3vh 4vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            border: 1px solid rgba(79, 195, 195, 0.1);
        }

        /* قسم الشعار */
        .logo-section {
            flex: 0 1 auto;
            text-align: center;
        }
        .logo-section img {
            height: auto;
            max-height: 10vh; 
            min-height: 60px;
        }

        /* قسم الراعي */
        .sponsor-section {
            flex: 0 1 auto;
            text-align: center;
            width: 80%;
            border-bottom: 2px solid var(--bg-light);
            padding-bottom: 2vh;
        }
        .sponsor-title {
            color: var(--text-dark);
            opacity: 0.7;
            font-size: 1rem;
            margin-bottom: 0.5vh;
        }
        .sponsor-name {
            color: var(--primary-color);
            font-size: calc(1.2rem + 0.8vw);
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 0.5vh;
        }
        .sponsor-role {
            color: var(--secondary-color);
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* عنوان الحدث */
        .event-title {
            flex: 0 1 auto;
            font-size: calc(1.5rem + 1vw);
            color: var(--text-dark);
            font-weight: 900;
            text-align: center;
        }

        /* تفاصيل الوقت والمكان */
        .info-row {
            flex: 0 1 auto;
            display: flex;
            justify-content: center;
            gap: 3vw;
            width: 100%;
            flex-wrap: wrap;
        }
        .info-item {
            display: flex;
            align-items: center;
            background: var(--bg-light);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: var(--text-dark);
            font-weight: 600;
            border: 1px solid rgba(79, 195, 195, 0.2);
        }
        .info-item i {
            color: var(--secondary-color);
            font-size: 1.4rem;
            margin-left: 10px;
        }

        /* منطقة الزر التفاعلي */
        .action-area {
            flex: 0 0 15vh;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .launch-btn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--white);
            border: none;
            padding: 1.2rem 5rem;
            font-size: 1.8rem;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(14, 102, 102, 0.3);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            text-decoration: none; /* في حال تم تحويله لرابط a مستقبلاً */
        }
        .launch-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(14, 102, 102, 0.5);
        }
        .launch-btn:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>

    <div class="main-container">
        
        <div class="logo-section">
            <img src="https://bayn.basirah.me/images/logo-black.PNG">
        </div>

        <div class="sponsor-section">
            <p class="sponsor-title">تحت رعاية</p>
            <h1 class="sponsor-name">المكرم الدكتور / عبدالله بن محمد الصارمي المحترم</h1>
            <p class="sponsor-role">عضو مجلس الدولة</p>
        </div>

        <h2 class="event-title">تدشين منصة بَيْن</h2>

        <div class="info-row">
            <div class="info-item">
                <i class="far fa-calendar-alt"></i>
                <span>الإثنين، 22 ديسمبر 2025م</span>
            </div>
            <div class="info-item">
                <i class="far fa-clock"></i>
                <span>10:00 صباحًا</span>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>القاعة الرئيسة بجامعة الشرقية</span>
            </div>
        </div>

        <div class="action-area">
            <button class="launch-btn" onclick="window.location.href='/bayn-qr'">
                تدشين 
            </button>
        </div>
    </div>

</body>
</html>
