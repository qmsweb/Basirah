<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأرشيف الإلكتروني الشجري</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #f8f9fa;
            --surface-color: #ffffff;
            --primary-color: #2563eb;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --folder-color: #fbbf24; /* لون المجلدات */
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            padding: 0;
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* --- الشريط العلوي --- */
        .main-header {
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            padding: 0 2rem;
            height: 70px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .brand-text h1 {
            font-size: 20px;
            font-weight: 800;
            margin: 0;
            color: var(--primary-color);
        }

        /* --- حاوية الشجرة --- */
        .container { 
            max-width: 900px; 
            margin: 40px auto; 
            padding: 0 20px; 
        }

        .tree-container {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        /* --- تنسيقات الشجرة (Tree CSS) --- */
        ul.tree-list {
            list-style: none;
            padding-right: 20px; /* إزاحة لليمين للعربية */
            margin: 0;
        }

        /* مستوى الجذر لا يحتاج إزاحة كبيرة */
        ul.tree-list.root {
            padding-right: 0;
        }

        .tree-item {
            margin: 8px 0;
        }

        /* تنسيق المجلدات القابلة للطي */
        details > summary {
            list-style: none;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 700;
            color: var(--text-primary);
            background-color: #f8fafc;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            transition: 0.2s;
        }

        details > summary:hover {
            background-color: #eff6ff;
            border-color: #dbeafe;
        }

        /* إخفاء سهم المتصفح الافتراضي */
        details > summary::-webkit-details-marker { display: none; }

        /* أيقونة المجلد */
        .folder-icon {
            color: var(--folder-color);
            margin-left: 10px;
            font-size: 1.2em;
            transition: 0.2s;
        }

        /* تغيير أيقونة المجلد عند الفتح */
        details[open] > summary .folder-icon {
            transform: rotate(0deg); /* يمكن إضافة تدوير بسيط إذا رغبت */
        }
        
        details[open] > summary .fa-folder::before {
            content: "\f07c"; /* تبديل أيقونة folder إلى folder-open */
        }

        /* تنسيق الملفات */
        .file-link {
            text-decoration: none;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 6px;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .file-link:hover {
            background-color: #f1f5f9;
            border-color: var(--border-color);
            color: var(--primary-color);
        }

        .file-icon {
            margin-left: 10px;
            width: 20px;
            text-align: center;
            color: var(--text-secondary);
        }

        .file-link:hover .file-icon {
            color: var(--primary-color);
        }

        /* خطوط الربط الشجرية (اختياري لجمالية أكثر) */
        .tree-list {
            position: relative;
        }

        /* رسائل الحالة */
        .status-msg { text-align: center; padding: 40px; color: var(--text-secondary); }
        .error-msg { 
            background-color: #fef2f2; color: #991b1b; padding: 15px; 
            border-radius: 8px; border: 1px solid #fecaca; text-align: right; 
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="brand-text">
            <h1><i class="fas fa-sitemap"></i> الأرشيف الإلكتروني</h1>
        </div>
    </header>

    <div class="container">
        <div id="treeWrapper" class="tree-container">
            <div class="status-msg">
                <i class="fas fa-circle-notch fa-spin fa-2x" style="color: var(--primary-color);"></i>
                <br><br>جاري بناء الهيكل الشجري...
            </div>
        </div>
    </div>

    <script>
        // دالة عرض الأخطاء
        function showError(message, detail) {
            const wrapper = document.getElementById('treeWrapper');
            wrapper.innerHTML = `
                <div class="error-msg">
                    <div style="font-weight:bold;"><i class="fas fa-exclamation-triangle"></i> حدث خطأ</div>
                    ${message}
                    <div style="font-size:0.85em; opacity:0.8; margin-top:5px; direction:ltr;">${detail || ''}</div>
                </div>`;
        }

        // إعداد Supabase
        if (typeof window.supabase === 'undefined') {
            showError("لم يتم تحميل مكتبة Supabase", "Check Internet Connection");
        } else {
            const SUPABASE_URL = 'https://bajprxgogzpnftphuxka.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJhanByeGdvZ3pwbmZ0cGh1eGthIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzOTY5NDYsImV4cCI6MjA4Mzk3Mjk0Nn0.i2lYRllL-D79pSeWCT8WTbpnAE9DBhqUW8_2JrBedIU';

            try {
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                // دالة تحديد أيقونة الملف
                function getFileIcon(filename) {
                    const ext = filename.split('.').pop().toLowerCase();
                    if (['pdf'].includes(ext)) return 'fa-file-pdf';
                    if (['doc', 'docx'].includes(ext)) return 'fa-file-word';
                    if (['xls', 'xlsx'].includes(ext)) return 'fa-file-excel';
                    if (['jpg', 'png', 'jpeg'].includes(ext)) return 'fa-file-image';
                    if (['zip', 'rar'].includes(ext)) return 'fa-file-zipper';
                    return 'fa-file'; // افتراضي
                }

                // --- المنطق الشجري ---
                
                // 1. تحويل القائمة المسطحة إلى هيكل شجري
                function buildHierarchy(files) {
                    const root = {};

                    files.forEach(file => {
                        // نفترض أن المسار مفصول بـ / في اسم الملف
                        // مثال: "الإدارة/المالية/تقرير.pdf"
                        // إذا لم يكن هناك / سيعتبر في المجلد الرئيسي
                        const parts = (file.name || 'بدون اسم').split('/');
                        const fileName = parts.pop(); // آخر جزء هو اسم الملف
                        let currentLevel = root;

                        parts.forEach(folderName => {
                            if (!currentLevel[folderName]) {
                                currentLevel[folderName] = { __type: 'folder', __children: {} };
                            }
                            currentLevel = currentLevel[folderName].__children;
                        });

                        // إضافة الملف في المستوى الحالي
                        if (!currentLevel['__files']) {
                            currentLevel['__files'] = [];
                        }
                        currentLevel['__files'].push({ ...file, displayName: fileName });
                    });

                    return root;
                }

                // 2. دالة توليد HTML بشكل تكراري (Recursive)
                function renderTreeHTML(node, isRoot = false) {
                    let html = `<ul class="tree-list ${isRoot ? 'root' : ''}">`;

                    // أولاً: عرض المجلدات
                    for (const key in node) {
                        if (key === '__files') continue; // تخطي مصفوفة الملفات حالياً

                        const folder = node[key];
                        if (folder.__type === 'folder') {
                            html += `
                                <li class="tree-item">
                                    <details open> <summary>
                                            <i class="fas fa-folder folder-icon"></i>
                                            ${key}
                                        </summary>
                                        ${renderTreeHTML(folder.__children)}
                                    </details>
                                </li>
                            `;
                        }
                    }

                    // ثانياً: عرض الملفات في هذا المستوى
                    if (node['__files']) {
                        node['__files'].forEach(file => {
                            const icon = getFileIcon(file.name);
                            const url = file.file_url || '#';
                            html += `
                                <li class="tree-item">
                                    <a href="${url}" target="_blank" class="file-link">
                                        <i class="far ${icon} file-icon"></i>
                                        <span>${file.displayName}</span>
                                    </a>
                                </li>
                            `;
                        });
                    }

                    html += `</ul>`;
                    return html;
                }

                // التحميل الرئيسي
                async function loadFilesAsTree() {
                    const wrapper = document.getElementById('treeWrapper');

                    try {
                        let { data: files, error } = await supabase
                            .from('files')
                            .select('*')
                            .order('name', { ascending: true }); // ترتيب أبجدي مهم للشجرة

                        if (error) throw error;

                        wrapper.innerHTML = '';

                        if (!files || files.length === 0) {
                            wrapper.innerHTML = `<div class="status-msg">لا توجد ملفات لعرضها</div>`;
                            return;
                        }

                        // بناء الشجرة
                        const treeData = buildHierarchy(files);
                        
                        // توليد HTML
                        const treeHTML = renderTreeHTML(treeData, true);
                        
                        wrapper.innerHTML = treeHTML;

                    } catch (err) {
                        console.error("Error:", err);
                        showError("فشل جلب البيانات", err.message);
                    }
                }

                loadFilesAsTree();

            } catch (setupError) {
                showError("خطأ في تهيئة التطبيق", setupError.message);
            }
        }
    </script>
</body>
</html>
