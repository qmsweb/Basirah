<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقرر اللسانيات 2026</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* 1. إعدادات المتغيرات والألوان */
        :root {
            --bg-color: #FFFDF5;      /* لون كريمي فاتح */
            --btn-color: #E3D8B4;     /* لون بيج/رملي ذهبي باهت */
            --text-color: #000000;    /* أسود نقي للنصوص والحدود */
            --footer-text: #808080;   /* رمادي للتذييل */
            --border-width: 1px;
        }

        /* 2. التنسيق العام (Reset & Layout) */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Readex Pro', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            direction: rtl;
        }

        /* 3. تنسيق الهيدر (الشعار) */
        header {
            padding: 20px;
            /* الشعار محدد بموضعه المطلق Absolute لذا لا نحتاج لخصائص flex هنا للتوجيه */
        }

        .logo-img {
            position: absolute;
            top: 20px;
            right: 20px;
            height: 50px; /* ارتفاع مناسب للشعار في الهيدر */
            width: auto;  /* الحفاظ على أبعاد الصورة */
        }

        /* 4. تنسيق المحتوى الرئيسي (القائمة) */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
            margin-top: 60px;
        }

        .menu-btn {
            width: 100%;
            max-width: 350px;
            padding: 18px;
            background-color: var(--btn-color);
            border: var(--border-width) solid var(--text-color);
            color: var(--text-color);
            font-family: 'Readex Pro', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            text-align: center;
            cursor: pointer;
            border-radius: 0; /* زوايا حادة */
            transition: transform 0.1s ease, background-color 0.2s;
            text-decoration: none;
            display: block;
        }

        .menu-btn:hover {
            background-color: #dccba0;
        }

        .menu-btn:active {
            transform: scale(0.98);
        }

        /* 5. تنسيق الفوتر (التذييل) */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        .copyright {
            color: var(--footer-text);
            font-size: 0.85rem;
            font-weight: 400;
        }
    </style>
</head>
<body>

    <header>
        <img src="/linglogo.PNG" alt="Logo" class="logo-img">
    </header>

    <main id="lessons-container">
        <button class="menu-btn" onclick="openLesson(1)">الدرس الأول</button>
        <button class="menu-btn" onclick="openLesson(2)">الدرس الثاني</button>
        <button class="menu-btn" onclick="openLesson(3)">الدرس الثالث</button>
        <button class="menu-btn" onclick="openLesson(4)">الدرس الرابع</button>
        <button class="menu-btn" onclick="openLesson(5)">الدرس الخامس</button>
    </main>

    <footer>
        <p class="copyright">جميع الحقوق محفوظة لـ مقرر اللسانيات 2026</p>
    </footer>

    <script>
        // 6. جافاسكريبت للتفاعل
        function openLesson(lessonNumber) {
            console.log(`تم النقر على الدرس رقم: ${lessonNumber}`);
            alert(`جاري الانتقال إلى الدرس ${getArabicNumber(lessonNumber)}...`);
        }

        function getArabicNumber(num) {
            const numbers = ["", "الأول", "الثاني", "الثالث", "الرابع", "الخامس"];
            return numbers[num] || num;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.menu-btn');
            buttons.forEach((btn, index) => {
                btn.style.opacity = '0';
                btn.style.transform = 'translateY(10px)';
                setTimeout(() => {
                    btn.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    btn.style.opacity = '1';
                    btn.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
