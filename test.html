<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تدشين منصة بَيْن</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0e6666; /* التيل الداكن - للعناوين والأزرار */
            --secondary-color: #4fc3c3; /* الفيروزي الفاتح - للأيقونات والبريق */
            --bg-light: #f4fbfb; /* خلفية فاتحة جداً */
            --text-dark: #2c3e50; /* لون النص الأساسي */
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
        }

        body, html {
            height: 100%; /* ضمان ملء الشاشة */
            width: 100%;
            overflow: hidden; /* منع التمرير نهائياً */
            background-color: var(--bg-light);
            background-image: linear-gradient(135deg, var(--white) 0%, var(--bg-light) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* الحاوية الرئيسية التي تجمع كل شيء */
        .main-container {
            background: var(--white);
            width: 90%;
            max-width: 1000px;
            /* ارتفاع مرن يتكيف مع الشاشة لكن لا يتجاوز 90% منها */
            height: 90vh; 
            max-height: 800px; 
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(14, 102, 102, 0.08);
            padding: 3vh 4vw; /* هوامش داخلية نسبية */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* توزيع العناصر عمودياً بالتساوي */
            position: relative;
            border: 1px solid rgba(79, 195, 195, 0.1);
        }

        /* قسم الشعار */
        .logo-section {
            flex: 0 1 auto;
            text-align: center;
        }
        .logo-section img {
            /* ارتفاع نسبي ليتناسب مع مختلف الشاشات */
            height: auto;
            max-height: 10vh; 
            min-height: 60px;
        }

        /* قسم الراعي */
        .sponsor-section {
            flex: 0 1 auto;
            text-align: center;
            width: 80%;
            border-bottom: 2px solid var(--bg-light);
            padding-bottom: 2vh;
        }
        .sponsor-title {
            color: var(--text-dark);
            opacity: 0.7;
            font-size: 1rem;
            margin-bottom: 0.5vh;
        }
        .sponsor-name {
            color: var(--primary-color);
            font-size: calc(1.2rem + 0.8vw); /* حجم خط متجاوب */
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 0.5vh;
        }
        .sponsor-role {
            color: var(--secondary-color);
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* عنوان الحدث */
        .event-title {
            flex: 0 1 auto;
            font-size: calc(1.5rem + 1vw);
            color: var(--text-dark);
            font-weight: 900;
            text-align: center;
        }

        /* تفاصيل الوقت والمكان */
        .info-row {
            flex: 0 1 auto;
            display: flex;
            justify-content: center;
            gap: 3vw;
            width: 100%;
            flex-wrap: wrap;
        }
        .info-item {
            display: flex;
            align-items: center;
            background: var(--bg-light);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: var(--text-dark);
            font-weight: 600;
            border: 1px solid rgba(79, 195, 195, 0.2);
        }
        .info-item i {
            color: var(--secondary-color);
            font-size: 1.4rem;
            margin-left: 10px;
        }

        /* منطقة الزر التفاعلي - مهمة جداً */
        .action-area {
            flex: 0 0 15vh; /* حجز مساحة ثابتة للزر لضمان عدم اهتزاز التصميم */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .launch-btn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--white);
            border: none;
            padding: 1.2rem 5rem;
            font-size: 1.8rem;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(14, 102, 102, 0.3);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
        }
        .launch-btn i {
            margin-left: 15px;
            font-size: 1.4rem;
        }
        .launch-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(14, 102, 102, 0.5);
        }
        .launch-btn:active {
            transform: scale(0.98);
        }

        /* رسالة النجاح */
        .success-container {
            display: none; /* مخفية افتراضياً */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: slideUpFade 0.6s ease-out;
            text-align: center;
        }
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-icon-box {
            width: 70px;
            height: 70px;
            background: var(--secondary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            box-shadow: 0 10px 20px rgba(79, 195, 195, 0.4);
        }
        .success-icon-box i {
            color: var(--white);
            font-size: 2.5rem;
        }
        .success-title {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }
        .redirect-text {
            color: var(--text-dark);
            font-size: 1.1rem;
            opacity: 0.8;
        }
        .timer-badge {
            background: var(--primary-color);
            color: var(--white);
            padding: 2px 10px;
            border-radius: 6px;
            font-weight: 700;
        }

    </style>
</head>
<body>

    <div class="main-container">
        
        <div class="logo-section">
            <img src="https://bayn.basirah.me/images/logo-black.PNG" ">
        </div>

        <div class="sponsor-section">
            <p class="sponsor-title">تحت رعاية</p>
            <h1 class="sponsor-name">المكرم الدكتور / عبدالله بن محمد الصارمي المحترم</h1>
            <p class="sponsor-role">عضو مجلس الدولة</p>
        </div>

        <h2 class="event-title">تدشين منصة بَيْن</h2>

        <div class="info-row">
            <div class="info-item">
                <i class="far fa-calendar-alt"></i>
                <span>الإثنين، 22 ديسمبر 2025م</span>
            </div>
            <div class="info-item">
                <i class="far fa-clock"></i>
                <span>10:00 صباحًا</span>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>القاعة الرئيسة بجامعة الشرقية</span>
            </div>
        </div>

        <div class="action-area">
            
            <button class="launch-btn" id="launchBtn" onclick="startLaunch()">
                تدشين 
            </button>

            <div class="success-container" id="successMsg">
                <div class="success-icon-box">
                    <i class="fas fa-check"></i>
                </div>
                <h2 class="success-title">تم التدشين بنجاح</h2>
                <p class="redirect-text">
                    جاري الانتقال... 
                    <span class="timer-badge" id="timer">5</span> 
                </p>
            </div>

        </div>
    </div>

    <script>
        function startLaunch() {
            const btn = document.getElementById('launchBtn');
            const msgContainer = document.getElementById('successMsg');
            const timerSpan = document.getElementById('timer');
            
            // مدة الانتظار قبل التحويل (5 ثواني مناسبة للحفل)
            let timeLeft = 5;

            // إخفاء الزر وإظهار رسالة النجاح بسلاسة
            btn.style.display = 'none';
            msgContainer.style.display = 'flex';

            const countdownInterval = setInterval(() => {
                timeLeft--;
                timerSpan.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    // الانتقال للصفحة المطلوبة
                    window.location.href = "/bayn-qr";
                }
            }, 1000);
        }
    </script>
</body>
</html>
